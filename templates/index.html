<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>The Basement Stacks</title>
</head>
<body>
    <h1>Welcome to the Basement Stacks</h1>
    <p>What should we play?</p>
<div class="collection">
    {% for release in releases %}
    <div class="release">
        <img src="{{ release.cover_image_url }}" alt="{{ release.title }}">
        <h2>{{ release.title }}</h2>
        <p>{{ release.artist.name }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
