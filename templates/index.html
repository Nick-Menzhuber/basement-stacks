<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>The Basement Stacks</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to the Basement Stacks</h1>
        <p>What should we play?</p>
    </div>

    <div id="controls">
        <div id="search-row">
            <div id="search-wrapper">
                <input type="text" id="search-bar" placeholder="Search artists, albums, songs, years...">
                <span id="search-icon">üîç</span>
            </div>
            <button id="toggle-sort" onclick="toggleSort()">A-Z View</button>
        </div>
        <div id="search-scope">
            <button class="scope-pill active" data-scope="albums">Albums & Artists</button>
            <button class="scope-pill" data-scope="songs">Songs</button>
            <button class="scope-pill" data-scope="years">Years</button>
        </div>
    </div>

<div class="collection" id="collection"></div>

<div id="loading">Loading...</div>

<script src="/static/main.js"></script>
</body>
</html>
